<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">

          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1"><img src="../../../assets/img/8374257_R_Z001A.jpg" height="440"
                                                         width="750"/>
            </div>
            <div class="tab-pane" id="pic-2"><img src="http://placekitten.com/400/252" /></div>
            <div class="tab-pane" id="pic-3"><img src="http://placekitten.com/400/252" /></div>
            <div class="tab-pane" id="pic-4"><img src="http://placekitten.com/400/252" /></div>
            <div class="tab-pane" id="pic-5"><img src="http://placekitten.com/400/252" /></div>
          </div>


        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{ product.designation }}</h3>
          <div class="rating">
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
            <span class="review-no">41 reviews</span>
          </div>
          <p class="product-description">{{ product.description }}</p>
          <h4 class="price">current price: <span>{{ product.price }} $ </span></h4>

          <h5 class="sizes">Category :
            <span class="size" data-toggle="tooltip" title="small">{{ product.category }}</span>

          </h5>
          <h5 class="colors">Quantity :
            <span class="color orange not-available" data-toggle="tooltip" title="Not In store">{{ product.quantity }}</span>

          </h5>
          <div class="action">
            <button class="add-to-cart btn btn-success" type="button">Ajouter au panier</button>
            <button class="like btn btn-default" type="button" routerLink="">Retour</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
