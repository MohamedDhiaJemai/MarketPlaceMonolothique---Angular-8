<div class="col-sm-8 col-sm-offset-2">

  <div class="container">
 <h2><span class="text-primary">Ajouter Un Nouveau Produit :</span></h2>
<br>
<br>
  </div>

  <form>
    <div class="form-group">
      <label for="designation"><span class="text-primary">Designation</span></label>
      <input type="text" id="designation" class="form-control" name="designation" [(ngModel)]="product.designation">
    </div>
    <div class="form-group">
      <label for="description"><span class="text-primary">Description</span></label>
      <input type="text" id="description" class="form-control" name="description" [(ngModel)]="product.description">
    </div>

    <div class="form-group">
      <label for="quantite"><span class="text-primary">Quantite</span></label>
      <input type="text" id="quantite" class="form-control" name="quantite" [(ngModel)]="product.quantity">
    </div>

    <div class="form-group">
      <label for="prix"><span class="text-primary">Prix</span></label>
      <input type="text" id="prix" class="form-control" name="prix" [(ngModel)]="product.price">
    </div>

    <div class="form-group">
      <label for="category"><span class="text-primary">Category</span></label>
      <input type="text" id="category" class="form-control" name="category" [(ngModel)]="product.category">
    </div>
   <span class="text-right">
    <button type="submit" class="btn btn-primary" (click)="onAddProduit()">Ajouter Produit</button>
   </span>
  </form>
</div>
