<table class="table">
  <thead>
    <tr>
      <th scope="col">Quantit√©</th>
      <th scope="col">ID PRODUCT</th>
      <th scope="col">DESCRIPTION</th>
      <th scope="col">PRICE</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prod of panier" [id]="prod.id" >
      <td   >
        <span *ngFor="let p of quantityPanier">
          <input *ngIf="p.id == prod.id" type="number" value="{{p.quantity}}">
        </span>
        </td>
     <!--  <td> {{quantityPanier[0].quantity}}</td>-->
      <td>{{prod.id}}</td>
      <td>{{prod.description}}</td>
      <td>{{prod.price}}</td>
      <td> <button type="button" class="btn btn-success"(click)="onDeleteoPanier(prod)" >Supprimer</button></td>
    </tr>
  </tbody>
  <button type="button" class="btn btn-primary btn-lg">Valider Panier</button>
</table>
